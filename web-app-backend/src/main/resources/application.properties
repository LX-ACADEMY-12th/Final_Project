spring.application.name=demo

# --- PostgreSQL 연결 설정 ---
# 5432 포트의 'your_db_name' 데이터베이스에 연결
# (DB이름을 실제 사용 중인 이름으로 꼭 변경하세요)
spring.datasource.url=jdbc:postgresql://localhost:61656/Team4Final
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres  # PostgreSQL 사용자 ID (기본값: postgres)
spring.datasource.password=team4password  # PostgreSQL 설치 시 설정한 비밀번호

# --- MyBatis Configuration ---
# 1. XML 파일이 있는 경로
mybatis.mapper-locations=classpath:mappers/*.xml
# 2. DB의 snake_case(exhibition_id)를 DTO의 camelCase(exhibitionId)로 자동 매핑
mybatis.configuration.map-underscore-to-camel-case=true